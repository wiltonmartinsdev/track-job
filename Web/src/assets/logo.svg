                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- Definição de gradientes -->
  <defs>
    <linearGradient id="gradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4666F6"/>
      <stop offset="100%" style="stop-color:#18A0FB"/>
    </linearGradient>
    <linearGradient id="gradientAccent" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4666F6"/>
      <stop offset="100%" style="stop-color:#2C3E99"/>
    </linearGradient>
  </defs>

  <!-- Grupo do símbolo principal -->
  <g transform="translate(15, 8)">
    <!-- Hexágono principal -->
    <path d="M25 0 L45 12 L45 36 L25 48 L5 36 L5 12 Z" 
          fill="none" 
          stroke="url(#gradientMain)" 
          stroke-width="2.5"/>
    
    <!-- Linhas internas dinâmicas -->
    <path d="M25 12 L35 18 L35 30 L25 36 L15 30 L15 18 Z" 
          fill="none"
          stroke="url(#gradientAccent)" 
          stroke-width="2.5"/>
    
    <!-- Elemento central -->
    <path d="M25 20 L30 23 L25 26 L20 23 Z" 
          fill="#4666F6"/>
    
    <!-- Pontos de conexão -->

  </g>

  <!-- Texto "Track Job" com estilo moderno -->
  <text x="70" y="38" font-family="font-roboto-flex, sans-serif" font-weight="bold" font-size="24">
    <tspan fill="#2D3748">Track</tspan>
    <tspan fill="#4666F6" dx="5">Job</tspan>
  </text>
</svg>